<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Contact Me</title>
</head>
<body>
    <div class="contact_me">
        <h1>
            Contact Me
        </h1>
        <form action="mailto:abcd@gmail.com" method="post" enctype="text/plain">
            <label >First Name </label>
            <br>
            <input type="text" name="fname" id="fname" required>
            <br>
            <label >Last Name </label>
            <br>
            <input type="text" name="lname" id="lname" required>
            <br>
            <label >Email Id</label>
            <br>
            <input type="email" name="email" id="email" required>
            <br>
            <label >Your Message</label>
            <br>
            <textarea name="message" id="" cols="60" rows="5"></textarea>
            <br>
            <input type="submit" value="SUBMIT">
        </form>
        <div class="social">
           <button class="linkedin"> <i class="fa-brands fa-linkedin fa-2x"> </i>    <a href="https://www.linkedin.com">| LinkedIn</a></button>
           <button class="insta"> <i class="fa-brands fa-instagram fa-2x"> </i>    <a href="https://www.instagram.com">| Instagram</a></button>
           <button class="github"> <i class="fa-brands fa-github fa-2x"> </i>   <a href="https://www.github.com">| Github</a></button>
        </div>
    </div>
    <footer>
        <p>32404_Rahul &nbsp;|&nbsp;32412_Rushabh&nbsp;|&nbsp;32428_Bhanupratap&nbsp;|&nbsp;32430_Tanuj</p>
    </footer>
</body>
</html>
